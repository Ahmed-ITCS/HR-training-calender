<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events for {{ date }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Events for {{ date }}</h1>
        {% if events %}
            <div class="event-list">
                {% for event in events %}
                    <div class="event-card">
                        <h2>{{ event.title }}</h2>
                        <p><strong>Description:</strong> {{ event.description }}</p>
                    </div>
                {% endfor %}
                <div class="event-card add-event-card">
                    <h2><a href="{{ url_for('add_event', date=date) }}">Add New Event</a></h2>
                </div>
            </div>
        {% else %}
            <p>No events scheduled for this date.</p>
            <div class="event-card add-event-card">
                <h2><a href="{{ url_for('add_event', date=date) }}">Add New Event</a></h2>
            </div>
        {% endif %}
        <p><a href="{{ url_for('calendar') }}">Back to Calendar</a></p>
    </div>
</body>
</html>
