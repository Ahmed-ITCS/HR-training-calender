
{% extends 'base.html' %}

{% block content %}
        <h1>K-O-D</h1>

        <form action="/submit" method="POST" enctype="multipart/form-data" class="form-container">
            <div class="form-section">
                <h2>Personal Information</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Iqama Details</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="iqama">Iqama Number</label>
                        <input type="text" id="iqama" name="iqama" required>
                    </div>
                    <div class="form-group">
                        <label for="iqama_expiry">Iqama Expiry Date</label>
                        <input type="date" id="iqama_expiry" name="iqama_expiry" required>
                    </div>
                    <div class="form-group">
                        <label for="iqamapicture">Upload Iqama Document</label>
                        <input type="file" id="iqamapicture" name="iqamapicture" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>License Information</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="license">License Number</label>
                        <input type="text" id="license" name="license" required>
                    </div>
                    <div class="form-group">
                        <label for="license_expiry">License Expiry Date</label>
                        <input type="date" id="license_expiry" name="license_expiry" required>
                    </div>
                    <div class="form-group">
                        <label for="licensepicture">Upload License Document</label>
                        <input type="file" id="licensepicture" name="licensepicture" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Muqeem Information</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="MuqeemExpiry">Muqeem Expiry Date</label>
                        <input type="date" id="MuqeemExpiry" name="MuqeemExpiry" required>
                    </div>
                    <div class="form-group">
                        <label for="Muqeempicture">Upload Muqeem Document</label>
                        <input type="file" id="Muqeempicture" name="Muqeempicture" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Sabic Information</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="Sabicid">Sabic ID</label>
                        <input type="text" id="Sabicid" name="Sabicid" required>
                    </div>
                    <div class="form-group">
                        <label for="SabicExpiry">Sabic ID Expiry Date</label>
                        <input type="date" id="SabicExpiry" name="SabicExpiry" required>
                    </div>
                    <div class="form-group">
                        <label for="Sabicidpicture">Upload Sabic ID</label>
                        <input type="file" id="Sabicidpicture" name="Sabicidpicture" required>
                    </div>
                    <div class="form-group">
                        <label for="Sabicmedicalpicture">Upload Sabic Medical</label>
                        <input type="file" id="Sabicmedicalpicture" name="Sabicmedicalpicture" required>
                    </div>
                    <div class="form-group">
                        <label for="SabicmedicalExpiry">Sabic Medical Expiry Date</label>
                        <input type="date" id="SabicmedicalExpiry" name="SabicmedicalExpiry" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Aramco Information</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="Aramcoid">Aramco ID</label>
                        <input type="text" id="Aramcoid" name="Aramcoid" required>
                    </div>
                    <div class="form-group">
                        <label for="AramcoidExpiry">Aramco ID Expiry Date</label>
                        <input type="date" id="AramcoidExpiry" name="AramcoidExpiry" required>
                    </div>
                    <div class="form-group">
                        <label for="Aramcoidpicture">Upload Aramco ID</label>
                        <input type="file" id="Aramcoidpicture" name="Aramcoidpicture" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Ajeer Information</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="AjeerExpiry">Ajeer Expiry Date</label>
                        <input type="date" id="AjeerExpiry" name="AjeerExpiry" required>
                    </div>
                    <div class="form-group">
                        <label for="Ajeerpicture">Upload Ajeer Document</label>
                        <input type="file" id="Ajeerpicture" name="Ajeerpicture" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Additional Documents</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="other1picture">Upload Additional Document 1</label>
                        <input type="file" id="other1picture" name="other1picture">
                    </div>
                    <div class="form-group">
                        <label for="other1expiry">Document 1 Expiry Date</label>
                        <input type="date" id="other1expiry" name="other1expiry">
                    </div>
                    <div class="form-group">
                        <label for="other2picture">Upload Additional Document 2</label>
                        <input type="file" id="other2picture" name="other2picture">
                    </div>
                    <div class="form-group">
                        <label for="other2expiry">Document 2 Expiry Date</label>
                        <input type="date" id="other2expiry" name="other2expiry">
                    </div>
                    <div class="form-group">
                        <label for="other3picture">Upload Additional Document 3</label>
                        <input type="file" id="other3picture" name="other3picture">
                    </div>
                    <div class="form-group">
                        <label for="other3expiry">Document 3 Expiry Date</label>
                        <input type="date" id="other3expiry" name="other3expiry">
                    </div>
                </div>
            </div>

            <button type="submit">Submit Documents</button>
        </form>
{% endblock %}
